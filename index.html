
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AtomoraCQ | Quantum Material Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                950: '#020617',
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'float-slow': 'float-bg 45s linear infinite',
              'float-medium': 'float-bg 30s linear infinite',
              'float-fast': 'float-bg 20s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'sdg-spin': 'spin 20s linear infinite',
              'neon-glow': 'neon 2s ease-in-out infinite alternate',
              'orbit': 'orbit 8s linear infinite',
              'reverse-orbit': 'orbit 12s linear reverse infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              },
              'float-bg': {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '25%': { transform: 'translate(10vw, 10vh) rotate(90deg)' },
                '50%': { transform: 'translate(20vw, -5vh) rotate(180deg)' },
                '75%': { transform: 'translate(5vw, 15vh) rotate(270deg)' },
                '100%': { transform: 'translate(0, 0) rotate(360deg)' },
              },
              neon: {
                '0%': { boxShadow: '0 0 5px rgba(34, 211, 238, 0.2), 0 0 10px rgba(34, 211, 238, 0.2)' },
                '100%': { boxShadow: '0 0 10px rgba(34, 211, 238, 0.6), 0 0 20px rgba(168, 85, 247, 0.6)' },
              },
              orbit: {
                '0%': { transform: 'rotate(0deg) translateX(30px) rotate(0deg)' },
                '100%': { transform: 'rotate(360deg) translateX(30px) rotate(-360deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
      }
      .mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neonic-border {
        border: 1px solid;
        border-image-source: linear-gradient(45deg, #22d3ee, #d946ef, #84cc16, #3b82f6);
        border-image-slice: 1;
      }
      .neonic-text {
        background: linear-gradient(45deg, #22d3ee, #d946ef, #84cc16, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .neonic-green-red {
        background: linear-gradient(45deg, #84cc16, #ef4444);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .neonic-logo {
        background: linear-gradient(45deg, #22d3ee, #84cc16);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .neonic-discovery {
        background: linear-gradient(to right, #f8fafc 0%, #a3e635 50%, #065f46 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-text {
        color: #fbbf24;
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.4);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
